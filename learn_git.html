<body>
    <h1>Git 常用命令学习</h1>
    <ul>
        <li><code>git init</code> - 初始化本地仓库</li>
        <li><code>git add .</code> - 将工作区修改添加到暂存区</li>
        <li><code>git commit -m "msg"</code> - 提交到本地仓库</li>
        <li><code>git push</code> - 推送到远程仓库</li>
        <li><code>git pull</code> - 从远程仓库拉取更新</li>
    </ul>
</body>
